<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <h2>Login</h2>

        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
